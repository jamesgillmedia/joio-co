<!DOCTYPE html>
<html>
  <head>
    <title>Joio Co</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        background-image: url('background.jpg');
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
      }

      .centered {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        flex-direction: column;
      }

      .centered a {
        color: black;
        font-size: 48px;
        text-decoration: none;
        margin-bottom: 24px;
      }

      .instagram-button {
        display: inline-block;
        background-color: #405DE6;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 12px 24px;
        font-size: 24px;
        text-decoration: none;
        text-align: center;
        transition: background-color 0.3s;
      }

      .instagram-button:hover {
        background-color: #1A1B41;
      }

      @media (max-width: 600px) {
        body {
          background-attachment: scroll;
        }
      }
    </style>
  </head>
  <body>
    <div class="centered">
      <a href="https://www.instagram.com/co.joio/">Joio Co</a>
      <a class="instagram-button" href="https://www.instagram.com/co.joio/">Follow us on Instagram</a>
    </div>
  </body>
</html>
