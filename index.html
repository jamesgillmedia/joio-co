<!DOCTYPE html>
<html>
  <head>
    <title>Joio Co</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        background-image: url('background.jpg');
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
      }

      .centered {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
      }

      .centered a {
        color: white;
        font-size: 64px;
        text-decoration: none;
        margin-bottom: 20px;
      }

      .centered p {
        color: white;
        font-size: 20px;
        text-align: center;
        margin: 0 5px;
      }

      .logo {
        position: fixed;
        top: 10px;
        right: 10px;
        width: 100px;
        height: 100px;
        opacity: 0.5;
        transition: opacity 0.1s ease;
        z-index: 1;
      }

      .logo:hover {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <a href="https://www.instagram.com/co.joio/" style="position:fixed; width:100%; height:100%; z-index:2;"></a>
    <div class="centered">
      <a href="https://www.instagram.com/co.joio/">Joio Co</a>
      <p>We create handcrafted culinary and coffee products that inspire joy in everyday life. Our nifty creations are designed to bring a smile to your face, even without the coffee (although we highly recommend it!).</p>
    </div>
    <div class="parallax">
      <h1>Our Products</h1>
    </div>
    <a class="logo" href="https://www.instagram.com/co.joio/"><img src="joiocobutton.tiff" alt="Joio Co Instagram"></a>
    <script src="https://cdn.jsdelivr.net/npm/@co.joio/webcomponent-instagram-widget@latest/dist/lib/en/instagram-widget.min.js"></script>
  </body>
</html>
