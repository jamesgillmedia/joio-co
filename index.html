<!DOCTYPE html>
<html>
  <head>
    <title>Joio Co</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        background-image: url('background.jpg');
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
      }

      .centered {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
      }

      .centered a {
        color: white;
        font-size: 64px;
        text-decoration: none;
        margin-bottom: 20px;
      }

      .centered p {
        color: white;
        font-size: 20px;
        text-align: center;
        margin: 0 5px;
      }

      .logo {
        position: fixed;
        top: 10px;
        right: 10px;
        width: 100px;
        height: 100px;
        opacity: 0.7;
        transition: opacity 0.9s ease;
        z-index: 1;
      }

      .logo:hover {
        opacity: 0.9;
      }

      .logo img {
        width: 100%;
        height: 100%;
      }

      .parallax {
        background-image: url('parallax.jpg');
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        position: relative;
      }

      .parallax h1 {
        font-size: 64px;
        margin: 50px;
        padding: 0;
        z-index: 2;
      }

      .parallax:before {
        content: '';
        background-image: url('parallax.jpg');
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        height: 200%;
        width: 100%;
        position: absolute;
        top: -50%;
        left: 0;
        z-index: -1;
      }

      @media (max-width: 600px) {
        body {
          background-attachment: scroll;
        }
        .centered a {
          font-size: 32px;
        }
        .centered p {
          font-size: 16px;
        }
        .parallax h1 {
          font-size: 32px;
        }
      }
  .logo img {
  animation: spin 2s linear forwards;
}

@keyframes spin {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}
.photo-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-gap: 10px;
}

.photo {
  position: relative;
}

.photo img {
  display: block;
  width: 100%;
  height: auto;
  border-radius: 5px;
}

.photo:before {
  content: "";
  display: block;
  padding-top: 100%;
}

.photo .overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  transition: opacity 0.2s ease-in-out;
  background-color: rgba(0, 0, 0, 0.5);
  border-radius: 5px;
}

.photo:hover .overlay {
  opacity: 1;
}

.photo .overlay-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-size: 20px;
  font-weight: bold;
  text-align: center;
  text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
}

    </style>
  </head>
  <body>
    <div class="centered">
      <a href="https://www.instagram.com/co.joio/">Joio Co</a>
      <p>We create handcrafted culinary and coffee products that inspire joy in everyday life. Our nifty creations are designed to bring a smile to your face, even without the coffee (although we highly recommend it!).</p>
    </div>
    <div class="parallax">
      <h1>Our Products</h1>
  <div class="photo-grid">
  <div class="photo">
    <img src="img/photo1.JPG" alt="Photo 1">
  </div>
  <div class="photo">
    <img src="img/photo2.JPG" alt="Photo 2">
  </div>
  <div class="photo">
    <img src="img/photo3.JPG" alt="Photo 3">
  </div>
  <div class="photo">
    <img src="img/photo4.JPG" alt="Photo 4">
  </div>
  <div class="photo">
    <img src="img/photo5.JPG" alt="Photo 5">
  </div>
  <div class="photo">
    <img src="img/photo6.JPG" alt="Photo 6">
  </div>
</div>

  </body>
</html>
