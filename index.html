<!DOCTYPE html>
<html>
  <head>
    <title>Joio Co</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        background-image: url('background1.jpg');
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
      }

      .centered {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
      }

      .centered a {
        color: white;
        font-size: 48px;
        text-decoration: none;
        margin-bottom: 20px;
      }

      .centered p {
        color: white;
        font-size: 24px;
        text-align: center;
        margin: 0;
      }

      @media (max-width: 600px) {
        body {
          background-attachment: scroll;
        }
      }
    </style>
    <script>
      // Define an array of background image URLs
      const backgroundImages = ['background1.jpg', 'background2.jpg', 'background3.jpg'];

      // Choose a random image from the array
      const randomImage = backgroundImages[Math.floor(Math.random() * backgroundImages.length)];

      // Set the background image of the body element to the random image
      document.body.style.backgroundImage = `url('${randomImage}')`;
    </script>
  </head>
  <body>
    <div class="centered">
      <a href="https://www.instagram.com/co.joio/">Joio Co</a>
      <p>We create handcrafted art and coffee products that inspire joy in everyday life. Our nifty creations are designed to bring a smile to your face, even without the coffee (although we highly recommend it!).</p>
    </div>
  </body>
</html>
