<!DOCTYPE html>
<html>
  <head>
    <title>Joio Co</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        margin: 0;
        padding: 0;
        background-image: url("background.jpg");
        background-size: cover;
        background-position: center;
      }
      #center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      #instagram {
        color: white;
        text-decoration: none;
        font-size: 24px;
        font-weight: bold;
        padding: 10px 20px;
        border: 2px solid white;
        border-radius: 5px;
        transition: all 0.3s ease;
        display: inline-block;
        margin: 10px 0;
      }
      #instagram:hover {
        background-color: white;
        color: black;
      }
      @media screen and (max-width: 600px) {
        #instagram {
          font-size: 16px;
          padding: 8px 16px;
        }
      }
    </style>
  </head>
  <body>
    <div id="center">
      <h1>Joio Co</h1>
      <a href="https://www.instagram.com/co.joio/" target="_blank">
        <img src="https://i.imgur.com/lGwUNzN.png" alt="Follow us on Instagram" style="width: 200px;">
      </a>
      <a href="https://www.instagram.com/co.joio/" id="instagram">Follow us on Instagram</a>
    </div>
  </body>
</html>
