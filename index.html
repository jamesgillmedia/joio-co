<!DOCTYPE html>
<html>
  <head>
    <title>Joio Co</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        background-image: url('background.jpg');
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
      }

      .centered {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
      }

      .centered a {
        color: white;
        font-size: 64px;
        text-decoration: none;
        margin-bottom: 20px;
      }

      .centered p {
        color: white;
        font-size: 20px;
        text-align: center;
        margin: 0 5px;
      }

      .logo {
        position: fixed;
        top: 10px;
        right: 10px;
        width: 100px;
        height: 100px;
        opacity: 0.9;
        transition: opacity 0.3s ease;
        z-index: 1;
      }

      .logo:hover {
        opacity: 1;
      }

      .logo img {
        width: 100%;
        height: 100%;
      }

      .parallax {
        background-image: url('parallax.jpg');
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        position: relative;
      }

      .parallax h1 {
        font-size: 64px;
        margin: 0;
        padding: 0;
        z-index: 2;
      }

      .parallax:before {
        content: '';
        background-image: url('parallax.jpg');
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        height: 200%;
        width: 100%;
        position: absolute;
        top: -50%;
        left: 0;
        z-index: -1;
      }

      @media (max-width: 600px) {
        body {
          background-attachment: scroll;
        }
        .centered a {
          font-size: 32px;
        }
        .centered p {
          font-size: 16px;
        }
        .parallax h1 {
          font-size: 32px;
        }
      }
    </style>
  </head>
  <body>
    <div class="centered">
      <a href="https://www.instagram.com/co.joio/">Joio Co</a>
      <p>We create handcrafted culinary and coffee products that inspire joy in everyday life. Our nifty creations are designed to bring a smile to your face, even without the coffee (although we highly recommend it!).</p>
    </div>
    <div class="parallax">
      <h1>Our Products</h1>
    </div>
    <a class="logo" href="https://www.instagram.com/co.joio/"><img src="joiocobutton.tiff" alt="Joio Co Instagram"></a>

</html>
