<!DOCTYPE html>
<html>
  <head>
    <title>Joio Co</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function() {
        $('#snapwidget-container .snapwidget-widget').on('load', function() {
          $(this).contents().find('a').on('click', function(event) {
            event.preventDefault(); // prevent the default behavior (i.e., clicking the link)
          });
        });
      });
    </script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        background-image: url('background.jpg');
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
      }

      .centered {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
      }

      .centered a {
        color: white;
        font-size: 64px;
        text-decoration: none;
        margin-bottom: 20px;
      }

      .centered p {
        color: white;
        font-size: 20px;
        text-align: center;
        margin: 0 5px;
      }

      .logo {
        position: fixed;
        top: 10px;
        right: 10px;
        width: 100px;
        height: 100px;
        opacity: 0.6;
        transition: opacity 0.2s ease;
        z-index: 1;
      }

      .logo:hover {
        opacity: 1;
      }

      .logo img {
        width: 100%;
        height: 100%;
      }

      .parallax {
        background-image: url('parallax.jpg');
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        position: relative;
      }

      .parallax h1 {
        font-size: 64px;
        margin: 50px;
        padding: 0;
        z-index: 2;
      }

      .parallax:before {
        content: '';
        background-image: url('parallax.jpg');
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        height: 200%;
        width: 100%;
        position: absolute;
        top: -50%;
        left: 0;
        z-index: -1;
      }

      @media (max-width: 600px) {
        body {
          background-attachment: scroll;
        }
        .centered a {
          font-size: 32px;
        }
        .centered p {
          font-size: 16px;
        }
        .parallax h1 {
          font-size: 32px;
        }
      }
    </style>
    <style>
  .snapwidget-widget a {
    display: none !important;
  }
</style>
  </head>
  <body>
    <div class="centered">
      <a href="https://www.instagram.com/co.joio/">Joio Co</a>
      <p>We create handcrafted culinary and coffee products that inspire joy in everyday life. Our nifty creations are designed to bring a smile to your face, even without the coffee (although we highly recommend it!).</p>
    </div>
    <div class="parallax">
      <h1>Our Products</h1>
    </div>
    <a class="logo" href="https://www.instagram.com/co.joio/"><img src="joiocobutton.tiff" alt="Joio Co Instagram"></a>
<!-- SnapWidget -->
<script src="https://snapwidget.com/js/snapwidget.js"></script>
 <div id="snapwidget-container">
<iframe id="snapwidget-iframe" src="https://snapwidget.com/embed/1026137" class="snapwidget-widget" allowtransparency="true" frameborder="0" scrolling="no" style="border:none; overflow:hidden; width:100%;"></iframe>
    </div>
    <script>
  // Get the iframe element by its id
  var iframe = document.getElementById('snapwidget-iframe');

  // Wait for the iframe to load
  iframe.onload = function() {
    // Get the content document of the iframe
    var iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

    // Find all <a> elements inside the iframe
    var links = iframeDoc.getElementsByTagName('a');

    // Disable the links
    for (var i = 0; i < links.length; i++) {
      links[i].onclick = function(e) {
        e.preventDefault();
      };
    }
  };
</script>

  </body>
</html>
