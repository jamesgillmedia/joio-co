<!DOCTYPE html>
<html>
  <head>
    <title>Joio Co</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        background-image: url('background.jpg');
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
      }

      .centered {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
      }

      .centered a {
        color: white;
        font-size: 48px;
        text-decoration: none;
        margin-bottom: 20px;
      }

      .centered p {
        color: white;
        font-size: 20px;
        text-align: center;
        margin: 0 5px;
      }

      .dropdown {
        position: absolute;
        top: 70px;
        right: 10px;
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 5px;
        padding: 10px;
        display: none;
      }

      .dropdown a {
        display: block;
        margin: 5px;
        font-size: 20px;
        color: black;
        text-decoration: none;
      }

      .button {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 30px;
        height: 30px;
        background-image: url('joioco_button.png');
        background-size: cover;
        cursor: pointer;
        opacity: 0.8;
      }

      .button:hover {
        opacity: 1;
      }

      .button:hover + .dropdown {
        display: block;
      }

      .logo {
        position: absolute;
        top: 10px;
        right: 50px;
        width: 20px;
        height: 20px;
        background-image: url('joiocobutton.tiff');
        background-size: cover;
        cursor: pointer;
        opacity: 0.8;
      }

      .logo:hover {
        opacity: 1;
      }

      @media (max-width: 600px) {
        body {
          background-attachment: scroll;
        }
      }
    </style>
  </head>
  <body>
    <div class="centered">
      <a href="https://www.instagram.com/co.joio/">Joio Co</a>
      <p>We create handcrafted culinary and coffee products that inspire joy in everyday life. Our nifty creations are designed to bring a smile to your face, even without the coffee (although we highly recommend it!).</p>
      <div class="button"></div>
      <div class="dropdown">
        <a href="https://www.instagram.com/co.joio/">Instagram</a>
        <a href="#">Shop (Coming Soon)</a>
        <a href="#">About</a>
        <a href="#">Upcoming Events</a>
      </div>
      <a href="https://www.instagram.com/co.joio/" class="logo"></a>
    </div>
  </body>
</html>
