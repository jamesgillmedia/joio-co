<!DOCTYPE html>
<html>
  <head>
    <title>Joio Co</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        background-image: url('background.jpg');
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
      }

      .centered {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
      }

      .centered a {
        color: white;
        font-size: 64px;
        text-decoration: none;
        margin-bottom: 20px;
      }

      .centered p {
        color: white;
        font-size: 20px;
        text-align: center;
        margin: 0 5px;
      }

      .logo {
        position: fixed;
        top: 10px;
        right: 10px;
        width: 100px;
        height: 100px;
        opacity: 0.7;
        transition: opacity 0.9s ease;
        z-index: 1;
      }

      .logo:hover {
        opacity: 0.9;
      }

      .logo img {
        width: 100%;
        height: 100%;
      }

      .parallax {
        background-image: url('parallax.jpg');
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        position: relative;
      }

      .parallax h1 {
        font-size: 64px;
        margin: 50px;
        padding: 0;
        z-index: 2;
      }

      .parallax:before {
        content: '';
        background-image: url('parallax.jpg');
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        height: 200%;
        width: 100%;
        position: absolute;
        top: -50%;
        left: 0;
        z-index: -1;
      }

      @media (max-width: 600px) {
        body {
          background-attachment: scroll;
        }
        .centered a {
          font-size: 32px;
        }
        .centered p {
          font-size: 16px;
        }
        .parallax h1 {
          font-size: 32px;
        }
      }
  .logo img {
  animation: spin 2s linear forwards;
}

@keyframes spin {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

.products-section {
  display: flex;
  flex-direction: row;
  justify-content: center;
  align-items: center;
  margin-bottom: 50px;
}

.products-section h1 {
  font-size: 36px;
  font-weight: bold;
  margin-right: 20px;
}

.products-section a {
  display: inline-block;
  font-size: 18px;
  font-weight: bold;
  color: #white;
  text-decoration: none;
  text-transform: uppercase;
  padding: 10px;
  background-color: #f9a826;
  border-radius: 5px;
  transition: background-color 0.2s ease-in-out;
}

.products-section a:hover{
  background-color: #f57c00;
}

a.shop-link {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-decoration: none;
  font-size: 20px; /* change the font size to your desired value */
  font-weight: bold;
  color: white; /* change the color to your desired value */
}


img {
  width: 150px;
  height: 150px;
  object-fit: contain;
  margin-bottom: 10px;
}

    </style>
  </head>
  <body>
    <div class="centered">
      <a href="https://www.instagram.com/co.joio/">Joio Co</a>
      <p>We create handcrafted culinary and coffee products that inspire joy in everyday life. Our nifty creations are designed to bring a smile to your face, even without the coffee (although we highly recommend it!).</p>
    </div>
<div class="parallax">
  <h1>Our Products</h1>
</div>
<div class="product-section">
  <a href="https://www.instagram.com/co.joio/" target="_blank" rel="noopener noreferrer">
    <img src="joiocobutton.tiff" alt="Shop Link">
    <br>
    Shop
  </a>
</div>
